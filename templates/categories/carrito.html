<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <!-- Incluir Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <!-- Incluir Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Estilos adicionales -->
    <link rel="stylesheet" href="/styles/inicio.css">
</head>
<body>
    <header>
        <header>
            <div class="header-container">
              <div class="logo-container">
                <img src="/pr2/resources/img/logo.png" alt="Logo de la tienda" class="logo">
              </div>
              <nav class="navbar">
                <ul>
                  <li><a href="/templates/inicio.html">Inicio</a></li>
                  <li><a href="/templates/categories/mujer.html">Mujer</a></li>
                  <li><a href="/templates/categories/hombre.html">Hombre</a></li>
                  <li><a href="/templates/categories/nina.html">Niña</a></li>
                  <li><a href="/templates/categories/nino.html">Niño</a></li>
                  <li><a href="/templates/categories/unisex.html">Unisex</a></li>
                  <li><a href="/templates/categories/mascotas.html">Mascotas</a></li>
                </ul>
              </nav>
              <div class="header-icons">
                <a href="../login.html" class="login"><i class="fas fa-user"></i></a>
                <a href="/templates/categories/carrito.html" class="cart"><i class="fas fa-shopping-cart"></i> <span class="cart-count">0</span></a>
                <a href="/templates/admin.html" class="options-icon"><i class="fas fa-cog"></i></a>
              </div>
            </div>
          </header>
    </header>
    <section class="section">
        <div class="container">
            <h1 class="title">Carrito de Compras</h1>
            <div class="box">
                <table class="table is-fullwidth is-hoverable">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="productos-carrito">
                        <!-- Aquí van los productos agregados al carrito -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3"><strong>Total:</strong></td>
                            <td><strong id="total">$0.00</strong></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
                <!-- Botón para proceder al pago -->
                <div class="field">
                    <div class="control">
                        <button id="proceder-pago" class="button is-primary">Proceder al pago</button>
                    </div>
                </div>
                <!-- Formulario de datos del usuario (oculto por defecto) -->
                <div id="datos-usuario" class="box" style="display: none;">
                    <h2 class="subtitle">Datos del Usuario</h2>
                    <form>
                        <div class="field">
                            <label class="label">Nombres y Apellidos</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" placeholder="Ej. Juan Pérez">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Dirección</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" placeholder="Ej. Calle 123, Ciudad">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-map-marker-alt"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Correo Electrónico</label>
                            <div class="control has-icons-left">
                                <input class="input" type="email" placeholder="Ej. ejemplo@correo.com">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Teléfono</label>
                            <div class="control has-icons-left">
                                <input class="input" type="tel" placeholder="Ej. (123) 456-7890">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-phone"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Método de Pago</label>
                            <div class="control has-icons-left">
                                <div class="select">
                                    <select>
                                        <option>Elegir método de pago</option>
                                        <option>Visa</option>
                                        <option>MasterCard</option>
                                        <option>American Express</option>
                                    </select>
                                </div>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-credit-card"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-primary">Finalizar Compra</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>Derechos reservados © 2024</p>
        </div>
    </footer>

    <!-- Incluir jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Script personalizado -->
    <script type="module" src="/controllers/carrito.js"></script>
</body>
</html>
